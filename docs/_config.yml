# Velesio AI Server Documentation
title: Velesio AI Server
description: A microservice-based AI inference server with Redis queue-based worker architecture
baseurl: "/velesio-aiserver" # the subpath of your site, e.g. /blog
url: "https://velesio.github.io" # the base hostname & protocol for your site

# GitHub integration
github_username: Velesio
repository: Velesio-aiserver

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Dark mode styling
minima:
  skin: dark
  
# Custom styling
sass:
  sass_dir: _sass

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Navigation
header_pages:
  - index.md
  - quickstart-runpod.md
  - quickstart-selfhost.md
  - model-templates.md
  - architecture.md
  - components.md
  - unity-integrations.md
  - api-reference.md
  - deployment.md
  - troubleshooting.md

# Collections for better organization
collections:
  components:
    output: true
    permalink: /:collection/:name/
  guides:
    output: true
    permalink: /:collection/:name/
  unity-integrations:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "components"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "unity-integrations"
    values:
      layout: "page"

# Code highlighting
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
    css_class: 'highlight'
    
# Rouge syntax highlighting theme
rouge:
  theme: github-dark

# SEO
twitter:
  username: Velesio
  card: summary

social:
  name: Velesio
  links:
    - https://github.com/Velesio

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/